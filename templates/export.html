<!DOCTYPE html>
<html>
<head>
    <title>Export Misiuni - Misiuni Șoferi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial; margin: 0; padding: 20px; background: #f0f2f5; }
        .container { max-width: 800px; margin: 0 auto; }
        .header { background: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .btn { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; margin: 5px; cursor: pointer; text-decoration: none; display: inline-block; }
        .export-box { background: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
        .export-text { 
            width: 100%; 
            height: 400px; 
            padding: 15px; 
            border: 1px solid #ddd; 
            border-radius: 5px; 
            font-family: monospace; 
            font-size: 14px; 
            line-height: 1.5;
            white-space: pre-wrap;
            background: #f8f9fa;
        }
        .success-message { 
            background: #d4edda; 
            color: #155724; 
            padding: 10px; 
            border-radius: 5px; 
            margin: 10px 0; 
            display: none; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📤 Export Misiuni Active</h1>
            <a href="/admin" class="btn">← Înapoi la Panou</a>
            <a href="/logout" class="btn" style="background: #dc3545;">🚪 Logout</a>
        </div>

        <div class="export-box">
            <h2>📋 Text pentru WhatsApp</h2>
            <p>Copiază textul de mai jos și lipește-l în grupul WhatsApp al șoferilor:</p>
            
            <textarea class="export-text" id="exportText" readonly>{{ export_text }}</textarea>
            
            <div style="margin-top: 15px;">
                <button class="btn" onclick="copyToClipboard()">📋 Copiază Textul</button>
                <a href="/admin" class="btn" style="background: #28a745;">✅ Gata</a>
            </div>
            
            <div id="successMessage" class="success-message">
                ✅ Text copiat cu succes în clipboard!
            </div>
        </div>
    </div>

    <script>
        function copyToClipboard() {
            const textarea = document.getElementById('exportText');
            textarea.select();
            textarea.setSelectionRange(0, 99999); // Pentru dispozitive mobile
            
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    showSuccessMessage();
                }
            } catch (err) {
                // Fallback pentru browsere moderne
                navigator.clipboard.writeText(textarea.value).then(() => {
                    showSuccessMessage();
                });
            }
        }

        function showSuccessMessage() {
            const message = document.getElementById('successMessage');
            message.style.display = 'block';
            setTimeout(() => {
                message.style.display = 'none';
            }, 3000);
        }

        // Selectează automat textul la încărcarea paginii
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('exportText').select();
        });
    </script>
</body>
</html>
